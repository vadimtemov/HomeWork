<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>HTML lesson 17</title>
</head>

<body>
    <!-- ссылка на сайт -->
    <a href="https://autograd-m.ru/"></a>

    <div class="nav">
        <div class="nav__contacts"></div>
        <div class="nav__menu"></div>
    </div>
    <div class="gallery">
        <div class="gallery__img"></div>
        <div class="galleru__button-back"></div>
        <div class="galleru__button-next"></div>
    </div>
    <div class="catalog">
        <div class="catalog__header"></div>
        <div class="catalog__line">
            <div class="catalog__line--img-audi"></div>
            <div class="catalog__line--img-bmw"></div>
            <div class="catalog__line--img-cadillac"></div>
            <div class="catalog__line--img-cahangan"></div>
        </div>
        <div class="catalog__list">
            <div class="catalog__list--acura"></div>
            <div class="catalog__list--audi"></div>
            <div class="catalog__list--bmw"></div>
            <div class="catalog__list--cadillac"></div>
        </div>
        <div class="catalog__car--text"></div>
    </div>
    <div class="admission">
        <div class="admission__header"></div>
        <div class="admission__gallery">
            <div class="admission__gallery--card-volkswagen"></div>
            <div class="admission__gallery--card-landRover"></div>
            <div class="admission__gallery--card-mazda6"></div>
            <div class="admission__gallery--card-mazda9"></div>
            <div class="admission__gallery--button-back"></div>
            <div class="admission__gallery--button-next"></div>
        </div>
        <div class="admission__text"></div>
    </div>
    <div class="advertisement">
        <div class="advertisement__credit">
            <div class="advertisement__credit--img"></div>
            <div class="advertisement__credit--button"></div>
        </div>
    </div>
    <div class="varieties">
        <div class="varieties__header"></div>
        <div class="varieties__card-sedan"></div>
        <div class="varieties__card-suv"></div>
        <div class="varieties__card-cab"></div>
        <div class="varieties__card-family"></div>
        <div class="varieties__card-business-class"></div>
        <div class="varieties__text"></div>
    </div>
    <div class="header">
        <div class="header__nav"></div>
        <div class="header__contact"></div>
    </div>
</body>

</html>
